# r (GET : localhost:3000/posts)
type Query {
  hello: String
  getPost(id: ID!): Post
}

# custom type
type Post {
    id : ID!
    title : String!
    content : String!
}

# c, u, d (POST, PUT, DELETE)
type Mutation {
    createPost(input: PostInput!): Post
    updatePost(id: ID!, input: PostInput!): Post
    deletePost(id: ID!!): Post
}

type PostInput {
    title : String!
    content : String!
}

# 기본 타입
# Int : 32비트 정수형
# Float : 부동 소수점
# String : 문자열 
# Boolean : 참 또는 거짓
# ID : 고유 식별자 (문자열)
# Custom Type : Post, PostInput

